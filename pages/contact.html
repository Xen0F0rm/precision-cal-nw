        <div class="uk-container uk-container-small" style="margin-top: 45px;">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/Service@PrecisionCalNW.com" method="POST">
                <fieldset class="uk-fieldset">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="company">Company *</label>
                        <input id="company" class="uk-input" type="text" name="Company" placeholder="Company" required>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="name">Name *</label>
                        <input id="name" class="uk-input" type="text" name="Name" placeholder="Name" required>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="email">Email *</label>
                        <input id="email" class="uk-input" type="email" name="Email" placeholder="Email" required>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="phone">Phone</label>
                        <input id="phone" class="uk-input" type="phone" name="Phone" placeholder="Phone">
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="message">Message *</label>
                        <textarea id="message" class="uk-textarea" rows="5" name="Message" placeholder="Message" required></textarea>
                    </div>
                    <input type="hidden" name="_next" value="http://www.precisioncalnw.com" />
                    <input type="text" name="_gotcha" style="display:none" />

                </fieldset>

                <button class="uk-button uk-button-primary uk-align-center" value="Send" type="submit">Submit</button>
            </form>
        </div>
        <div class="uk-container uk-container-small" style="margin-top: 45px;">
            <h2>Paypal</h2>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <!-- Identify your business so that you can collect the payments. -->
                <input type="hidden" name="business" value="Service@precisioncalnw.com"> <!-- Add your PayPal Seller/Business email address Required-->
                <!-- Specify a Buy Now button. -->
                <input type="hidden" name="cmd" value="_xclick">
                <!-- Specify details about the item that buyers will purchase. -->
                <input type="hidden" name="item_name" value=""> <!-- Add Description e.g your room type Required-->
                <input type="hidden" name="amount" value=""> <!-- Dynamically add Total Amount Required-->
                <input type="hidden" name="currency_code" value="USD"> <!-- Update to your currency -->
                <!-- Display the payment button. -->
                <input type="image" name="submit" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynow_LG.gif" alt="PayPal - The safer, easier way to pay online">
            </form>

        </div>
